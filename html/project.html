  <script>
    var swiper = new Swiper(".swiper", {
      effect: "coverflow",
      centeredSlides: true,
      slidesPerView: "auto",
      grabCursor: true,
      spaceBetween: 40,
      coverflowEffect: {
        rotate: 25,
        stretch: 0,
        depth: 50,
        modifier: 1,
        slideShadows: false,
      },
    });
const swipeIndicator = document.querySelector('.swipe-indicator');
const swiperEl = document.querySelector('.swiper');

function hideIndicator() {
  if (swipeIndicator) {
    swipeIndicator.style.opacity = '0';
    setTimeout(() => swipeIndicator.style.display = 'none', 500);
  }
}

// Sur mobile
swiperEl.addEventListener('touchstart', hideIndicator);

// Sur desktop
swiperEl.addEventListener('mousedown', hideIndicator);




  </script>
